<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple ToDo App</title>
    <style>
        body { font-family: Arial; margin: 2em; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 5px 0; }
        .done { text-decoration: line-through; color: gray; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1>ToDo List</h1>

    <div class="input-group mb-3">
        <input class="form-control" type="text" id="new-task" placeholder="Enter a new task">
        <span class="input-group-text button" id="basic-addon2">
            <button class="btn btn-outline-secondary border-0" type="button" onclick="addTodo()" >
                Save
    </button>
        </span>
    </div>

    <ul id="todo-list"></ul>

    <script>
        async function fetchTodos() {
            const res = await fetch('/todos');
            const todos = await res.json();
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = todo.done ? 'done' : '';
                li.innerHTML = `
                    <input type="checkbox" ${todo.done ? 'checked' : ''} onclick="toggleDone(${todo.id})">
                    ${todo.task}
                    <button onclick="deleteTodo(${todo.id})">Delete</button>
                `;
                list.appendChild(li);
            });
        }

        async function addTodo() {
            const taskInput = document.getElementById('new-task');
            const task = taskInput.value.trim();
            if (!task) return;
            await fetch('/todos', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({task})
            });
            taskInput.value = '';
            fetchTodos();
        }

        async function toggleDone(id) {
            await fetch(`/todos/${id}`, { method: 'PUT' });
            fetchTodos();
        }

        async function deleteTodo(id) {
            await fetch(`/todos/${id}`, { method: 'DELETE' });
            fetchTodos();
        }

        fetchTodos();
    </script>
</body>
</html>
